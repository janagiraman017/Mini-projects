<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stopwatch</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div id="wrapper">
        <span id="title">Stopwatch</span><br>
        <span id="hours">00</span>
        <span>:</span>
        <span id="min">00</span>
        <span>:</span>
        <span id="sec">00</span>
        <span>:</span>
        <span id="msec">00</span><br />
        <button id="start" class="button" onclick="start()">Start</button>
        <button id="stop" class="button" onclick="stop()">Stop</button>
        <button id="reset" class="button" onclick="reset()">Reset</button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
